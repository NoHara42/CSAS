<html>

  <head>
    <title>CSAS - Collaborative Street Art Simulator</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->

  </head>

  <body>
    <script src="./game.js"></script>
    <script src="./javascripts/three.js"></script>
    <script src="./javascripts/inflate.min.js"></script>
    <script src="./javascripts/FBXLoader.js"></script>
    <script src="./javascripts/OrbitControls.js"></script>
    <script src="./javascripts/Detector.js"></script>
    <script src="./javascripts/toon3d.js"></script>
    <script src="./javascripts/WebGL.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>


    <script type="module">
      $(document).on("contextmenu",function(){
        return false;
      }); 

      // Checks if browser supports WebGL, shows error if not.
      if ( WEBGL.isWebGLAvailable() ) {
        document.addEventListener("DOMContentLoaded", () => {
        const game = new Game();
        window.game = game; // Debugging
        })

      } else {
        const warning = WEBGL.getWebGLErrorMessage();
        document.getElementById( 'container' ).appendChild( warning );
      }

    </script>
    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>

</html>
